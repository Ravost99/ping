<!DOCTYPE html>
<html>
  <head>
    <title>Simple Python Pinger</title>
    <link rel="stylesheet" href="https://ravost.repl.co/style/main.css" />
  </head>
  <body>
    <h1>Hello <strike>World</strike> Pings</h1>
    <h3>Add a url below</h3>
    {% if url %}
    <p><i>Added url: {{ url }}</i></p>
    <form action = "https://ping.ravost.repl.co/add/" method="post">
      <input type="text" name="url" placeholder="Enter a URL" />
      <input type="submit" value="submit" />
    </form>
    {% else %}
    <form action = "https://ping.ravost.repl.co/add/" method="post">
      <input type="text" name="url" placeholder="Enter a URL" />
      <input type="submit" value="submit" />
    </form>
    {% endif %}
    <p>This site is pinging itself!</p>
    View current ping round <a href="/round">here</a><br>
    <small>Open Source & Code Coming Soon!</small>
  </body>
</html>
